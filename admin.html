<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Distribution - Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Data Entry</a>
            <a href="admin.html" class="active">Admin Dashboard</a>
        </nav>

        <h1>Admin Dashboard</h1>
        <p class="subtitle">Track and manage gift card distributions</p>

        <div id="message" class="message"></div>

        <h2>Inventory Summary</h2>
        <div id="inventory" class="inventory-grid">
            <div class="loading">Loading inventory...</div>
        </div>

        <h2>Distribution Records</h2>

        <div class="filters">
            <select id="filterCardType">
                <option value="">All Card Types</option>
            </select>
            <input type="date" id="filterDateFrom" placeholder="From Date">
            <input type="date" id="filterDateTo" placeholder="To Date">
            <button onclick="applyFilters()" class="btn-small">Filter</button>
            <button onclick="clearFilters()" class="btn-small secondary">Clear</button>
        </div>

        <div class="actions">
            <button onclick="exportCSV()" class="btn-small secondary">Export to CSV</button>
            <button onclick="refreshData()" class="btn-small secondary">Refresh</button>
        </div>

        <div class="table-container">
            <table id="distributionsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>UID</th>
                        <th>Card Type</th>
                        <th>Qty</th>
                        <th>Value</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="distributionsBody">
                    <tr>
                        <td colspan="8" class="loading">Loading distributions...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p id="recordCount" style="margin-top: 15px; color: #7f8c8d;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
